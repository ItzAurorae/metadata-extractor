<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Extractor</title>
    <style>
        /* Simple styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #drop-area p {
            margin: 0;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
        }

        #metadataJson {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #uploadedImage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Metadata Extractor</h2>
        
        <div id="drop-area" ondragover="event.preventDefault();" ondrop="handleDrop(event)">
            <p>Drag & Drop an Image or Click to Select</p>
            <input type="file" name="file" id="fileInput" onchange="updateFileName()" />
        </div>
        
        <button id="uploadBtn">Upload</button>

        <div id="result">
            <h3 id="fileName"></h3>
            <img id="uploadedImage" style="display: none;" width="300">
            <h4>Metadata:</h4>
            <pre id="metadataJson"></pre>
        </div>
    </div>
</body>
</html>
