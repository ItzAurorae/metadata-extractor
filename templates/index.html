<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Extractor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
        }

        #metadataJson {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #uploadedImage {
            margin-top: 20px;
            width: 300px;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Metadata Extractor</h2>
        
        <div id="drop-area" ondragover="event.preventDefault();" ondrop="handleDrop(event)">
            <p>Drag & Drop an Image or Click to Select</p>
            <input type="file" name="file" id="fileInput" onchange="updateFileName()" />
        </div>
        
        <button id="uploadBtn" onclick="uploadImage()">Upload</button>

        <div id="result">
            <h3 id="fileName"></h3>
            <img id="uploadedImage" style="display: none;">
            <h4>Metadata:</h4>
            <pre id="metadataJson"></pre>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Update file name when a file is selected
        function updateFileName() {
            const fileInput = document.getElementById('fileInput');
            selectedFile = fileInput.files[0];
            if (selectedFile) {
                document.getElementById('fileName').textContent = selectedFile.name;
                displayImagePreview();
            }
        }

        // Handle drag-and-drop functionality
        function handleDrop(event) {
            event.preventDefault();
            const files = event.dataTransfer.files;
            if (files.length > 0) {
                selectedFile = files[0];
                document.getElementById('fileName').textContent = selectedFile.name;
                displayImagePreview();
            }
        }

        // Display image preview
        function displayImagePreview() {
            const reader = new FileReader();
            reader.onload = function(e) {
                const img = document.getElementById('uploadedImage');
                img.style.display = 'block';
                img.src = e.target.result;
            };
            reader.readAsDataURL(selectedFile);
        }

        function uploadImage() {
    if (!selectedFile) {
        alert('Please select a file first!');
        return;
    }

    const formData = new FormData();
    formData.append('file', selectedFile);

    fetch('http://127.0.0.1:5000/upload', {  // Change to your local Flask server address
        method: 'POST',
        body: formData
    })
    .then(response => {
        if (!response.ok) {
            throw new Error('Error uploading image');
        }
        return response.json();
    })
    .then(data => {
        if (data.error) {
            alert(data.error);
        } else {
            displayMetadata(data.metadata);
        }
    })
    .catch(error => {
        console.error('Error uploading image:', error);
        alert('Failed to upload image. Check the console for more details.');
    });
}


        // Display metadata in the page
        function displayMetadata(metadata) {
            const metadataJson = document.getElementById('metadataJson');
            metadataJson.textContent = JSON.stringify(metadata, null, 2);
        }
    </script>
</body>
</html>
