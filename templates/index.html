<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Extractor</title>
    <link rel="stylesheet" href="static/css/style.css">
</head>
<body>
    <div class="container">
        <h2>Image Metadata Extractor</h2>

        <div id="drop-area" ondragover="event.preventDefault();" ondrop="handleDrop(event)">
            <p>Drag & Drop an Image or Click to Select</p>
            <input type="file" name="file" id="fileInput" onchange="updateFileName()" />
            <label for="fileInput" id="fileLabel">Choose File</label>
        </div>

        <button id="uploadBtn">Upload</button>

        <div id="result">
            <h3 id="fileName"></h3>
            <img id="uploadedImage" style="display: none;" width="300">
            <h4>Metadata:</h4>
            <pre id="metadataJson"></pre>
        </div>
    </div>

    <script>
        function updateFileName() {
            var input = document.getElementById("fileInput");
            var label = document.getElementById("fileLabel");
            if (input.files.length > 0) {
                label.textContent = input.files[0].name;
            } else {
                label.textContent = "Choose File";
            }
        }

        function handleDrop(event) {
            event.preventDefault();
            var files = event.dataTransfer.files;
            if (files.length > 0) {
                document.getElementById("fileInput").files = files;
                updateFileName();
            }
        }

        document.getElementById("uploadBtn").addEventListener("click", function () {
            var formData = new FormData();
            var fileInput = document.getElementById("fileInput").files[0];

            if (!fileInput) {
                alert("Please select a file!");
                return;
            }

            formData.append("file", fileInput);

            fetch("/upload", {
                method: "POST",
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    document.getElementById("fileName").textContent = "Uploaded File: " + data.filename;
                    document.getElementById("uploadedImage").src = "/static/uploads/" + data.filename;
                    document.getElementById("uploadedImage").style.display = "block";
                    document.getElementById("metadataJson").textContent = JSON.stringify(data.metadata, null, 4);
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
