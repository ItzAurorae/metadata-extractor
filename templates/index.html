<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Metadata Extractor</title>
    <style>
        /* Simple styling for the page */
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: white;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            width: 100%;
            max-width: 600px;
        }

        #drop-area {
            border: 2px dashed #ccc;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            margin-bottom: 20px;
        }

        #drop-area p {
            margin: 0;
        }

        input[type="file"] {
            display: none;
        }

        label {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        button {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: block;
            width: 100%;
            margin-top: 10px;
        }

        #result {
            margin-top: 20px;
        }

        #metadataJson {
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 4px;
            font-size: 14px;
            white-space: pre-wrap;
        }

        #uploadedImage {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Image Metadata Extractor</h2>
        
        <!-- Drag-and-drop area (now supports click and drag) -->
        <div id="drop-area" ondragover="event.preventDefault();" ondrop="handleDrop(event)" onclick="triggerFileInput()">
            <p>Drag & Drop an Image or Click to Select</p>
            <input type="file" name="file" id="fileInput" onchange="updateFileName()" />
        </div>

        <button id="uploadBtn" onclick="uploadImage()">Upload</button>

        <div id="result">
            <h3 id="fileName"></h3>
            <img id="uploadedImage" style="display: none;" width="300">
            <h4>Metadata:</h4>
            <pre id="metadataJson"></pre>
        </div>
    </div>

    <script>
        let selectedFile = null;

        // Handle the file drop
        function handleDrop(event) {
            event.preventDefault(); // Prevent default behavior (open as link for some browsers)
            const file = event.dataTransfer.files[0];
            if (file && file.type.startsWith("image/")) {
                selectedFile = file;
                displayFile(file);
            } else {
                alert("Please upload a valid image file.");
            }
        }

        // Trigger file input when click on the drop area
        function triggerFileInput() {
            document.getElementById('fileInput').click();
        }

        // Update the selected file on file input change
        function updateFileName() {
            const fileInput = document.getElementById('fileInput');
            selectedFile = fileInput.files[0];
            if (selectedFile && selectedFile.type.startsWith("image/")) {
                displayFile(selectedFile);
            } else {
                alert("Please select a valid image file.");
            }
        }

        // Display the selected file name and image preview
        function displayFile(file) {
            const fileName = document.getElementById('fileName');
            const uploadedImage = document.getElementById('uploadedImage');
            
            fileName.textContent = file.name;
            uploadedImage.style.display = 'block';
            uploadedImage.src = URL.createObjectURL(file);
        }

        // Upload the selected image
        function uploadImage() {
            if (!selectedFile) {
                alert('Please select a file first!');
                return;
            }

            const formData = new FormData();
            formData.append('file', selectedFile);

            fetch('http://127.0.0.1:5000/upload', {  // Adjust the URL if necessary
                method: 'POST',
                body: formData
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Error uploading image');
                }
                return response.json();
            })
            .then(data => {
                if (data.error) {
                    alert(data.error);
                } else {
                    displayMetadata(data.metadata);
                }
            })
            .catch(error => {
                console.error('Error uploading image:', error);
                alert('Failed to upload image. Check the console for more details.');
            });
        }

        // Display the metadata of the image
        function displayMetadata(metadata) {
            const metadataJson = document.getElementById('metadataJson');
            metadataJson.textContent = JSON.stringify(metadata, null, 2);
        }
    </script>
</body>
</html>
